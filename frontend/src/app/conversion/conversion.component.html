<a id="convert"></a>
<div class="container-lg mt-2 p-2">
    <h2>Conversion</h2>
    <div class="row justify-content-between p-5">
        <div class="card col-lg-5 col-sm-5">
            <img
                src='{{imagePath | async}}'
                style="width: 100%; object-fit: contain"
                class="my-2 card-img-top"
                alt=""
                id="uploadedImage"
            />
            <div class="card-body">
                <form
                    action="/upload"
                    method="POST"
                    enctype="multipart/form-data"
                    name="uploadForm"
                    id="uploadForm"
                    (change)="uploadImage($event)"
                >
                    <div class="input-group">
                        <div class="custom-file">
                        <input
                            type="file"
                            name="imageFile"
                            accept="image/x-png,image/jpeg"
                            class="form-control"
                            id="inputFile"
                        />
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <div class="card col-lg-5 col-sm-5">
            <img
                src='{{tmpImagePath | async}}'
                style="width: 100%; object-fit: contain;"
                class="my-2 card-img-top"
                alt=""
                id="convertedImage"
            />
            <div class="card-body">
                <form
                    action="/download"
                    method="GET"
                    name="downloadForm"
                    id="downloadForm"
                >
                    <button
                    class="btn btn-primary"
                    id="btn-download"
                    type="submit"
                    [disabled]="downloadBtnDisabled"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg> Download
                    </button>
                    <input type="hidden" name="image" class="imageName" />
                </form>
            </div>
            <span *ngIf="infoText" class="label label-danger"
                    id="status-label"
                    style="margin-left: 10px; text-align: center;"
                    >{{infoText}}</span
                >
        </div>
        <h5>Info</h5>
        <p>If the converted image is not really recognizable, please try to zoom out (STRG -) or in (STRG +) with your browser.
            The converted image will always look correct when downloaded, regardless of the browser settings.
        </p>
    </div>
</div>
