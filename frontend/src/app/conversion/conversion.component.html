<a id="convert"></a>
<div class="container-lg mt-2 p-2">
    <h2>Conversion</h2>
    <div class="row justify-content-between p-5">
        <div class="card col-lg-4 col-sm-12">
            <img
                src="assets/img/no-image-original.png"
                style="width: 100%; object-fit: contain"
                class="my-2"
                alt=""
                id="uploadedImage"
            />
            <div class="card-body">
                <form
                    action="/upload"
                    method="POST"
                    enctype="multipart/form-data"
                    name="uploadForm"
                    id="uploadForm"
                    (change)="uploadImage($event)"
                >
                    <div class="input-group">
                        <div class="custom-file">
                        <input
                            type="file"
                            name="imageFile"
                            accept="image/x-png,image/jpeg"
                            class="form-control"
                            id="inputFile"
                        />
                        </div>
                    </div>
                    <br>
                    <h5>Info</h5>
                    <p>If the converted image is not really recognizable, please try to zoom out (STRG -) or in (STRG +) with your browser.
                        The converted image will always look correct when downloaded, regardless of the browser settings.
                    </p>
                </form>
            </div>
        </div>
        <div class="card col-lg-4 col-sm-12">
            <img
                src="assets/img/no-image-tmp.png"
                style="width: 100%; object-fit: contain;"
                class="my-2"
                alt=""
                id="convertedImage"
            />
            <div class="card-body">
                <form
                    action="/download"
                    method="GET"
                    name="downloadForm"
                    id="downloadForm"
                >
                    <button
                    class="btn btn-primary"
                    id="btn-download"
                    type="submit"
                    [disabled]="downloadBtnDisabled"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                    </svg> Download
                    </button>
                    <input type="hidden" name="image" class="imageName" />
                </form>
                <label *ngIf="infoText"
                    id="status-label"
                    style="color: crimson; margin-left: 10px; text-align: center;"
                    >{{infoText}}</label
                >
            </div>
        </div>
    </div>
</div>
